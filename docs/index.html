<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tensorflow.js_test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
  </head>

  <body>
    <p>更新１２</p>
    <input type="file" id="file-input">
    <img id="image-preview" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc;">
    <input type="button" id="button" onclick="run()">

    <script>
      window.onload = async () => {
      const fileInput = document.getElementById('fileinput');
      const previewImage = document.getElementById('image');
        
      fileInput.onchange = function(event) {
          const file = event.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  previewImage.src = e.target.result;
                  previewImage.style.display = 'block';
              };
              reader.readAsDataURL(file);
          }
      };
    
        const res = await window.fetch("part2.js"); // パスを修正
        const jscode = await res.text();
        eval(jscode);
        }

      async function run(){
          const model = await tflite.loadTFLiteModel('./model.tflite');
          const x = tf.browser.fromPixels(document.getElementById('image'), 1).reshape([1, 28, 28, 1]).div(tf.scalar(255));
          const y = model.predict(x);
          document.getElementById('pred').textContent = y.reshape([-1]).argMax().arraySync();
      }

      async function resize(){

      }
    </script>
  </body>
</html>
