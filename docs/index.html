<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tensorflow.js_test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
  </head>

  <body>
    <p>更新８</p>
    <input type="file" id="file-input" onchange="previewImage()">
    <img id="image-preview" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc;">
    <input type="button" id="button" onclick="run()">

    <script>
        function previewImage() {
            var preview = document.getElementById('image-preview');
            var file = document.getElementById('image').files[0];
            var reader = new FileReader();
          
            reader.onloadend = function () {
              preview.innerHTML = '';
              var img = document.createElement('img');
              img.src = reader.result;
              preview.appendChild(img);
            }
          
            if (file) {
              reader.readAsDataURL(file);
            } else {
              preview.innerHTML = 'No image selected';
            }
          }

        async function run(){
            const model = await tflite.loadTFLiteModel('./model.tflite');
            const x = tf.browser.fromPixels(document.getElementById('image'), 1).reshape([1, 28, 28, 1]).div(tf.scalar(255));
            const y = model.predict(x);
            document.getElementById('pred').textContent = y.reshape([-1]).argMax().arraySync();
        }

        async function resize(){

        }
    </script>
  </body>
</html>
